name: windows

on:
  push:
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019]
        architecture: [x64]
        build_type: [debug]
      fail-fast: false

    steps:
      # INSTALL DEPENDENCIES

      - name: Activate chocolatey cache
        uses: actions/cache@v2
        env:
          cache-name: cache-chocolatey
        with:
          path: C:\Users\runneradmin\AppData\Local\Temp\chocolatey
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install vulkan
        run: choco install vulkan-sdk

      - name: Refresh environment
        run: |
          $env:ChocolateyInstall = Convert-Path "$((Get-Command choco).Path)\..\.."
          Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
          refreshenv

      - name: List environment
        run: "ls env:"

      - name: Review chocolatey log
        run: cat C:\ProgramData\chocolatey\logs\chocolatey.log

      # BUILD

      - name: Check out
        uses: actions/checkout@v2

      - name: Create build directory
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -A ${{ matrix.architecture }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DGG_OPENGL=OFF -DGG_VULKAN=OFF -DGGLIBS_ENABLE_DOC=OFF -DGGLIBS_ENABLE_TESTING=ON

      - name: Build
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake --build . --config ${{ matrix.build_type }}

      - name: Test
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: ctest -C ${{ matrix.build_type }} --output-on-failure
